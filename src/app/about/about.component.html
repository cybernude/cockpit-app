<p>ระดับการใช้งาน</p>
<button class="btn btn-primary" (click)="open = true">เพิ่มข้อมูลใหม่</button>
<div>
    <clr-datagrid>
        <clr-dg-column>รหัสสิทธิ์</clr-dg-column>
        <clr-dg-column>ชื่อสิทธิ์การใช้งาน</clr-dg-column>
        <clr-dg-column>#</clr-dg-column>

        <clr-dg-row *ngFor="let l of alluserLevel">
            <clr-dg-action-overflow>
                <button class="action-item" (click)="showEdit(l)">แก้ไขข้อมูล</button>
                <button class="action-item" (click)="deleteData(l)">ลบข้อมูล</button>
            </clr-dg-action-overflow>
            <clr-dg-cell>{{l.ul_id}}</clr-dg-cell>
            <clr-dg-cell>{{l.ul_name}}</clr-dg-cell>
            <clr-dg-cell>
                <button class="btn btn-success btn-link btn-sm" style="min-width: 38px;" (click)="showEdit(l)">
                    <clr-icon shape="edit" size="20" class="is-highlight"></clr-icon>
                </button>
                <button class="btn btn-success btn-link btn-sm" style="min-width: 38px;" (click)="deleteData(l)">
                        <clr-icon shape="trash" size="20" class="is-highlight"></clr-icon>
                    </button>
            </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>{{alluserLevel.length}} alluserLevel</clr-dg-footer>
    </clr-datagrid>
</div>

<clr-modal [(clrModalOpen)]="open">
    <h3 class="modal-title">เพิ่มระดับสิทธิ์การใช้งาน</h3>
    <div class="modal-body">
        <form>
            <section class="form-block">
                <label>สิทธิ์การใช้งาน</label>
                <div class="form-group">
                    <label for="aForm_1">รหัสสิทธิ์</label>
                    <input type="text" [(ngModel)]="UserLevelId" name="UserLevelId" placeholder="ระบุรหัสสิทธิ์" size="45">
                </div>
                <div class="form-group">
                    <label for="aForm_1">ชื่อสิทธิ์การใช้งาน</label>
                    <input type="text" [(ngModel)]="UserLevelName" name="UserLevelName" placeholder="ระบุชื่อสิทธิ์การใช้งาน" size="45">
                </div>
            </section>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="open = false">ยกเลิก</button>
        <button type="button" class="btn btn-primary" (click)="saveData()">ตกลง</button>
    </div>
</clr-modal>
