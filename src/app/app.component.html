<clr-main-container>
  <clr-header class="header-4">
    <div class="branding">
      <a href="#" class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Clarity</span>
      </a>
    </div>
      <div class="header-nav" [clr-nav-level]="1">
          <a class="nav-link" href="#" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>
          <a class="nav-link" href="#" [routerLink]="['/about']" routerLinkActive="active"><span class="nav-text">About</span></a>
      </div>
    <div class="header-actions">
    </div>
  </clr-header>
  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav [clrVerticalNavCollapsible]="collapsible" [(clrVerticalNavCollapsed)]="collapsed">
        <a clrVerticalNavLink routerLink="/home" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="user"></clr-icon>
            แสดงผลข้อมูล
        </a>
        <a clrVerticalNavLink routerLink="/about" routerLinkActive="active">
            <clr-icon clrVerticalNavIcon shape="bolt"></clr-icon>

        </a>
    </clr-vertical-nav>
  </div>
